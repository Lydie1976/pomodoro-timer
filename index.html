<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄鐘 Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>番茄鐘</h1>
    <div id="timer" class="timer-display">25:00</div>
    <div class="button-group">
      <button id="start-btn">開始</button>
      <button id="pause-btn">暫停</button>
      <button id="reset-btn">重設</button>
    </div>
    <div class="mode-label" id="mode-label">專注 25 分鐘</div>
    <div class="task-section">
      <div class="task-title">我的任務清單</div>
      <form id="task-form" autocomplete="off">
        <input type="text" id="task-input" placeholder="輸入任務並按 Enter" maxlength="32">
        <button type="submit" id="add-task-btn" title="新增任務">＋</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </div>
  <footer>
    <div class="footer-text">Lydie</div>
  </footer>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
